<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <nav class="mdl-navigation">
        Cozinha
      </nav>
    </div>
  </header>


  <div class="row">
    <div class="col s12 m6" ng-repeat="pedido in pedidos">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Mesa {{pedido.mesa}}</span>
          <hr />
          <ul>
            <li><blockquote>{{pedido.pedido}}</blockquote></li>
          </ul>
          <hr />
        </div>
        <div class="card-action">
          <button type="button" ng-click="removePedido(pedido)" class="waves-effect waves-light btn">Finalizar</button> <span class="text-right pedido-data">as {{pedido.hora}}</span>
        </div>
      </div>
    </div>

  </div>

</div>
